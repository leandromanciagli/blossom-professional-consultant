<div class="flex flex-col justify-around items-center gap-5 mt-15 mb-15 px-15 md:flex-row md:mt-30 md:gap-15">
    <div class="flex flex-col justify-center items-center text-center gap-5">
        <h3 class="text-primary font-bold text-3xl">¡Sé parte de nuestra comunidad!</h3>
        <span class="text-secondary text-lg md:text-xl">
            Suscribete a nuestro newsletter y recibe contenido exclusivo para potenciar tu bienestar y
            desarrollo personal.
        </span>
    </div>
    <form [formGroup]="subscriptionForm" (ngSubmit)="subscribeToNewsletter()" autocomplete="off">
        <div class="flex flex-col justify-center items-center gap-4 md:flex-row">
            <input 
                type="email" 
                id="subscriberEmail" 
                class="form-control rounded-xl border border-[#d9d9d9] placeholder-gray-400 px-4 py-2 w-85" 
                placeholder="Ingresa tu e-mail"
                formControlName="subscriberEmail"
            >
            <button 
                type="submit" 
                ngbAutofocus 
                [disabled]="!subscriptionForm.valid"
                class="flex items-center rounded-xl bg-primary text-white text-lg font-medium shadow-lg px-10 py-2 cursor-pointer disabled:bg-[#DBDBDB] disabled:cursor-default"
            >
                Suscribirme
            </button>
        </div>
    </form>
</div>
