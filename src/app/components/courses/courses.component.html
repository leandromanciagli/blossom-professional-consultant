<div class="w-[90%] mx-auto md:w-full">
    <div class="mt-5 mb-12">
        <h2 class="text-4xl text-primary font-medium md:text-5xl">Descubr√≠ todos nuestros cursos</h2>
    </div>

    <div *ngFor="let topic of groupedCoursesByTopic | keyvalue">
        <h3 class="text-3xl text-secondary font-medium mt-12 mb-8 md:text-4xl">{{ topic.key }}</h3>
        <div *ngFor="let row of topic.value" class="flex flex-col items-center gap-5 mb-5 md:mb-16 md:flex-row">
            <app-course-card *ngFor="let course of row" [course]="course" />
        </div>
    </div>
</div>
